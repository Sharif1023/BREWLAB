    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1A0F0B;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        .snap-container {
            height: 100dvh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .snap-section {
            height: 100dvh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .font-bebas {
            font-family: 'Bebas Neue', cursive;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1A0F0B;
        }
        ::-webkit-scrollbar-thumb {
            background: #EAAD08;
            border-radius: 4px;
        }
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .perspective-2000 { perspective: 2000px; }
        
        /* Glassmorphism Classes */
        .glass-panel {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Fix for mobile address bar */
        @supports (-webkit-touch-callout: none) {
          .snap-container { height: -webkit-fill-available; }
          .snap-section { height: -webkit-fill-available; }
        }
    </style>
